<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- Preconnect to external domains for performance -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://cdnjs.cloudflare.com">
	
	<!-- CSS Framework and Fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" type="text/css">
	
	<!-- Main stylesheet -->
	<link rel="stylesheet" href="/css/styles.css">
	
	<!-- JavaScript -->
	<script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
	<script src="{{ '/assets/js/shader-background.js' | relative_url }}" defer></script>
	
	<title>{% if page.title %}{{ page.title }} - {% endif %}alesegdia</title>
	
	<!-- Meta description -->
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
